<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Test - jquery.plugin.js</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.plugin.js"></script>
</head>
<body>
    <script>
    var t = console && console.assert || function( test ) {
        if ( !test ) {
            throw new Error();
        }
    };

    $.plugin('myPlugin', {
        options: {
            className: "myPlugin"
        },
        init: function() {
            this.element.addClass( this.options.className );
        },
        destroy: function() {
            this.element.removeClass( this.options.className );
            this._super();
        },
        remove: function() {
            this.element.remove();
        }
    })
    .extend({
        build: function( options ) {
            var div = document.createElement('div');
            $("body").append( div );
            return this.create( div, options );
        }
    });
    
    $.plugin('myPlugin2', $.myPlugin, {
        options: {
            hidden: true
        },
        init: function() {
            this._super();
            if ( this.options.hidden ) {
                this.element.hide();
            }
        }
    });
    
    t( $.myPlugin.isPrototypeOf($.myPlugin2) );
    t( $.myPlugin.fn.isPrototypeOf($.myPlugin2.fn) );
    
    var p = $.myPlugin.build();
    var p2 = $.myPlugin2.build();
    
    t( p._class_ === $.myPlugin );
    t( p2._class_ === $.myPlugin2 );
    
    t( p.element.hasClass("myPlugin") );
    t( p2.element.hasClass("myPlugin") );
    
    t( $('.myPlugin').data($.myPlugin._id_) === p );
    
    p2.remove();
    t( $('.myPlugin').length === 1 );
    
    $('*').myPlugin("remove");
    t( $('.myPlugin').length === 0 );
    
    </script>
</body>
</html>
